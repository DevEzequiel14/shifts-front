<!-- appointment-card.component.html -->
<div class="bg-background rounded-lg shadow-sm p-4 flex justify-between items-start gap-4">
  <div class="flex gap-4">
    <div class="bg-primary text-white rounded-full w-10 h-10 flex items-center justify-center font-bold">
      {{ appointment.initials }}
    </div>
    <div>
      <div class="flex items-center gap-2">
        <h3 class="font-semibold text-foreground">{{ appointment.name }}</h3>
        <app-status-badge [status]="appointment.status"></app-status-badge>
      </div>
      <div class="text-sm text-muted-foreground mt-1">
        <p>🕘 {{ appointment.time }} - {{ appointment.duration }}</p>
        <p>🦷 {{ appointment.reason }}</p>
        <p>📞 {{ appointment.phone }}</p>
        <p>✉️ {{ appointment.email }}</p>
        <p *ngIf="appointment.notes" class="mt-1">📝 Notas: {{ appointment.notes }}</p>
      </div>
    </div>
  </div>
  <div class="flex flex-col gap-2 items-end">
    <app-button full="" impact="bold" tone="primary" shape="rounded" size="medium">Editar</app-button>
    <app-button full="" impact="bold" tone="danger" shape="rounded" size="medium">Cancelar</app-button>
  </div>
</div>

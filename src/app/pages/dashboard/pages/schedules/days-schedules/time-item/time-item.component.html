<div class="flex items-center gap-2">
  <select [ngModel]="from" (ngModelChange)="onFromChange($event)" class="border rounded px-2 py-1">
    <option *ngFor="let h of hoursFromAvailable" [value]="h">
      {{ h }}
    </option>
  </select>

  <span class="text-sm text-gray-500">a</span>

  <select [ngModel]="to" (ngModelChange)="onToChange($event)" class="border rounded px-2 py-1">
    <option *ngFor="let h of hoursToAvailable" [value]="h">
      {{ h }}
    </option>
  </select>
</div>

<div class="border-2 border-slate-200 rounded p-3 space-y-2">
  <div class="flex items-center justify-between">
    <div class="flex items-center gap-2">
      <input type="checkbox" class="toggle" [(ngModel)]="activo" />
      <span class="font-medium text-foreground">{{ nombre }}</span>
      <span *ngIf="!activo" class="text-sm text-muted-foreground  ml-2">Cerrado</span>
    </div>
    <button *ngIf="activo" (click)="horarios.push({ desde: '09:00', hasta: '17:00' })"
      class="text-sm text-primary hover:underline">
      + Agregar horario
    </button>
  </div>

  <div class="flex flex-col space-y-2" *ngIf="activo">
    <app-time-item *ngFor="let h of horarios" [(desde)]="h.desde" [(hasta)]="h.hasta"></app-time-item>
  </div>
</div>
